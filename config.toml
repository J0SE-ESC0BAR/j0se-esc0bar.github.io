# URL base para tu sitio (GitHub Pages)

#Desarrollo
#baseURL = "/"
# Ajustes de URLs
#canonifyURLs = true
#relativeURLs = true

# Producción
baseURL = "https://jaem.dev/"
# Ajustes de URLs
canonifyURLs = true
relativeURLs = false

# Idioma, título y tema
languageCode = "es"
title = "JAEM"
theme = "hugo-jaem-theme"

# Carpeta donde se guardará el sitio generado por Hugo
publishDir = "docs"

# Paginación
[pagination]
  pagerSize = 8

[menu]
  [[menu.main]]
    name  = "Acerca"
    url   = "/about/"
    weight = 10
  [[menu.main]]
    name  = "Servicios"
    url   = "/services/"
    weight = 20
    [menu.main.params]
      disabled = true
  [[menu.main]]
    name  = "Posts"
    url   = "/posts/"
    weight = 30
  [[menu.main]]
    name  = "Proyectos"
    url   = "/projects/"
    weight = 40


# Configuración para resaltado de código (Chroma)
[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    hl_Lines = ""
    hl_inline = false
    lineAnchors = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = false
    noHl = false
    style = "dracula"
    tabWidth = 4
    wrapperClass = "highlight"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # Permitir HTML raw en markdown

[params]
  # Nombre y redes
  name = "José Escobar"
  google_analytics_id = ""
  twitter_handle = "@JAEM_Developer"

  # Visualización de autor y robots
  enableRobotsTXT = true

  # Mostrar publicaciones en la página de inicio
  showPostsOnHomepage = true

  # Ordenar por fecha descendente (más nuevo primero)
  defaultContentOrder = "-date"
  # Post destacado en la página de inicio
  featuredPost = "posts/Dotnet/WindowsForms/"  # Ruta relativa al post destacado
  showFeaturedPost = true  # true para mostrar, false para ocultar
  # Hojas de estilo adicionales (Bootstrap y highlight.js)
  css = [
    "/css/chroma-syntax.css", # Estilos para el resaltado de sintaxis de Chroma
    "/css/code-blocks.css",   # Estilos personalizados para bloques de código
    "/css/NewStyles.css",
    
    "/css/variables.css",
    "/css/base.css",
    "/css/header.css",
    "/css/components.css",
    "/css/footer.css",
    "/css/utilities.css",
    "/css/responsive.css"
  ]
  js = [
    "/js/scripts.js"
  ]
