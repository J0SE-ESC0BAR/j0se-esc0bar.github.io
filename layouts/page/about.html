{{ define "header_css" }}{{ end }}
{{ define "body_classes" }}page about{{ end }}

{{ define "main" }}
<div class="intro">
  <div class="fila">
    
    <div class="col-md-6 intro-about">
      <h1>{{ .Title }}</h1>
      <p>{{ .Description }}</p>
    </div>
    <div class="col-md-6 about-img">
      <img src="{{ .Params.image | relURL }}" class="img-fluid" alt="{{ .Title }}">
    </div>
  </div>
</div>
{{ .Content }}
{{ end }}
