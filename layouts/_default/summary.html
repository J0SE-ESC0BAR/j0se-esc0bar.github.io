<div class="summary">
  <!--Imagen con enlace dentro de un div-->
  {{ if .Params.image }}
    <div class="summary-image">
      <a href="{{ .RelPermalink }}">
        <img src="{{ .Params.image | relURL }}" />
      </a>
    </div>
  {{ end }}
  <div class="summary-content">
    <h2 class="summary-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    {{ if .Site.Params.showAuthorOnPosts }}
      {{ partial "author.html" . }}
    {{ else }}
      <div class="summary-date">{{ dateFormat "Jan 2, 2006" .Date }}</div>
    {{ end }}
    <p class="summary-description">Descripci√≥n: {{ .Params.description }}</p>
  </div>
</div>
