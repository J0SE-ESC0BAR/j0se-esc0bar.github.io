<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner" data-bs-interval="2000">    <div class="carousel-item active">
      <img class="d-block w-100" src="{{ .Site.Data.caurouselSilides.firstSlide | relURL }}" alt="First slide">
      <div class="carousel-caption">
        <h5 class="lh-1 text-border">{{ .Site.Data.caurouselSilides.firstLabel }}</h5>
        <p class="lh-1 text-border">{{ .Site.Data.caurouselSilides.firstDescription }}</p>
      </div>
    </div><div class="carousel-item" data-bs-interval="4000">
      <img class="d-block w-100" src="{{ .Site.Data.caurouselSilides.secondSlide | relURL }}" alt="Second slide">
      <div class="carousel-caption  d-md-block">
        <h5 class="lh-1 text-border">{{ .Site.Data.caurouselSilides.secondLabel }}</h5>
        <p class="lh-1 text-border">{{ .Site.Data.caurouselSilides.secondDescription }}</p>
      </div>
    </div>
    <div class="carousel-item" data-bs-interval="5000">
      <img class="d-block w-100" src="{{ .Site.Data.caurouselSilides.thirdSlide | relURL }}" alt="Third slide">
      <div class="carousel-caption d-md-block">
        <h5 class="lh-1 text-border">{{ .Site.Data.caurouselSilides.thirdLabel }}</h5>
        <p class="lh-1 text-border">{{ .Site.Data.caurouselSilides.thirdDescription }}</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
  
</div>
